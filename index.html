<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>--SPA Basic Example--</h1>
    
    <div id="menu-bar" style="display: flex;">
        <button id="sign-in-menu-button" onclick="signInMenuHandler()">Sign In</button>
        <button id="sign-up-menu-button" onclick="signUpMenuHandler()">Sign Up</button>
    </div>

    <div id="container"></div>

    <template id="main-page-template">
        <div id="main-page-div">
            <h1>Welcome to our site! <br> You are signed in!</h1>
            <button id="sign-out" onclick="signOutHandler()">Sign Out</button>
    
            <h2>Make a Reservation</h2>
            <form id="reservation-form">
                <label>Date:</label>
                <input type="date" id="res-date" required><br>
    
                <label>Time:</label>
                <input type="time" id="res-time" required><br>
    
                <label>Guests:</label>
                <input type="number" id="res-guests" min="1" required><br>
    
                <button type="submit">Reserve</button>
            </form>
            
            <h2>Your Reservations</h2>
            <ul id="reservation-list"></ul>
        </div>
    </template>

    <template id="sign-in-template">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br />

            <button onclick="signInButtonHandler()">Log In</button>
        </div>
    </template>

    <template id="sign-up-template">
        <form onsubmit="signUpSubmitHandler(event)">
            <div>
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>

                <label for="uname"><b>Username</b></label>
                <input type="text" name="uname" id="uname" required>
                <br />

                <label for="email"><b>Email</b></label>
                <input type="email" name="email" id="email" required>
                <br />

                <label for="psw"><b>Password</b></label>
                <input type="password" name="psw" id="psw" required>
                <br />

                <label for="re-password"><b>Repeat Password</b></label>
                <input type="password" name="re-password" id="re-password" required>
                <br />

                <button type="submit">Register</button>
            </div>
        </form>
    </template>

    <script src="app.js"></script>
    <script src="./spa/sign-in.js"></script>
    <script src="./spa/sign-up.js"></script>
    <script src="./spa/sign-out.js"></script>
</body>

</html>
