<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kōtei (皇帝) Sushi-ya</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>    
    <div id="menu-bar">
        <div id="top-left-menu-bar">
            <button id="return-button"><i class="fa-solid fa-person-walking-arrow-loop-left"></i> Back</button>
        </div>
        <div id="top-right-menu-bar">
            <button id="sign-in-menu-button"><i class="fas fa-sign-in-alt"></i> Sign In</button>
            <button id="sign-up-menu-button"><i class="fas fa-user-plus"></i> Sign Up</button>
            <button id="sign-out-menu-button" style="display: none;"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
        </div>
    </div>

    <div id="container">
        <h1>Welcome to Kōtei (皇帝)</h1>
        <h2>Your gateway to the future of fine dining!</h2>
        <div id="reservation-content"></div>
    </div>

    <template id="home-page">
        <h1>Welcome to Kōtei (皇帝)</h1>
        <h2>Please Sign In or Sign Up</h2>
    </template>

    <template id="main-page-template">
        <div id="main-page-div">
            <h1>Kōtei (皇帝)</h1>
            <h2 id="reservation-section-title"></h2>
            <div id="reservation-content"></div> <!-- This will contain either the form or reservations -->
        </div>
    </template>

    <template id="sign-in-template">
        <div>
            <h1>Sign In</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Sign In</button>
        </div>
    </template>

    <template id="sign-up-template">
        <form>
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="uname"><b>Username:</b></label>
            <input type="text" name="uname" id="uname" required><br>

            <label for="email"><b>Email:</b></label>
            <input type="email" name="email" id="email" required><br>

            <label for="psw"><b>Password:</b></label>
            <input type="password" name="psw" id="psw" required><br>

            <label for="re-password"><b>Repeat Password:</b></label>
            <input type="password" name="re-password" id="re-password" required><br>

            <button type="submit">Sign Up</button>
        </form>
    </template>

    <script src="./db/db_localstorage.js"></script>
    <script src="./server/auth-server.js"></script>
    <script src="./server/reservation-server.js"></script>
    <script src="./communication/network.js"></script>
    <script src="./communication/fajax.js"></script>
    <script src="./client/reservation.js"></script>
    <script src="./client/sign-up.js"></script>
    <script src="./client/sign-in.js"></script>
    <script src="./client/sign-out.js"></script>
    <script src="./client/app.js"></script>

</body>
</html>
