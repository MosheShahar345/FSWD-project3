<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1>--SPA Basic Example--</h1>
    
    <div id="menu-bar" style="display: flex;">
        <button id="sign-in-menu-button">Sign In</button>
        <button id="sign-up-menu-button">Sign Up</button>
    </div>

    <div id="container"></div>

    <template id="home-page">
        <h1>Welcome! Please Sign In or Sign Up</h1>
    </template>

    <template id="main-page-template">
        <div id="main-page-div">
            <h1>Welcome to our site!</h1>
            <h2 id="reservation-section-title"></h2>
            <div id="reservation-content"></div> <!-- This will contain either the form or reservations -->
        </div>
    </template>

    <template id="sign-in-template">
        <div>
            <h1>Sign In</h1>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button>Log In</button>
        </div>
    </template>

    <template id="sign-up-template">
        <form>
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="uname"><b>Username</b></label>
            <input type="text" name="uname" id="uname" required><br>

            <label for="email"><b>Email</b></label>
            <input type="email" name="email" id="email" required><br>

            <label for="psw"><b>Password</b></label>
            <input type="password" name="psw" id="psw" required><br>

            <label for="re-password"><b>Repeat Password</b></label>
            <input type="password" name="re-password" id="re-password" required><br>

            <button type="submit">Register</button>
        </form>
    </template>

    <script src="db.js"></script>
    <script src="./server/auth-server.js"></script>
    <script src="./server/reservation-server.js"></script>
    <script src="network.js"></script>
    <script src="reservation.js"></script>
    <script src="./spa/sign-up.js"></script>
    <script src="./spa/sign-in.js"></script>
    <script src="./spa/sign-out.js"></script>
    <script src="app.js"></script>

</body>
</html>
